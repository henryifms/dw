<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" bgcolor="green"></td>
            <td colspan="2" bgcolor="blue"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="blue"></td>
            <td colspan="3" bgcolor="red"></td>
        </tr>
        <tr>
            <td bgcolor="gray"></td>
            <td bgcolor="orange" colspan="2"></td>
            <td bgcolor="gray"></td>
        </tr>
        <tr>
            <td bgcolor="pink" colspan="3"></td>
            <td bgcolor="blue"></td>
        </tr>
    </table>
</body>
</html>
