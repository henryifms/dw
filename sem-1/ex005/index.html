<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <table border="1" width="600px" height="400px">

        <tr>
            <td rowspan="4" bgcolor="yellow"></td>
            <td rowspan="2" bgcolor="pink"></td>
            <td rowspan="3" bgcolor="red"></td>
            <td bgcolor="gray"></td>
            <td bgcolor="blue"></td>
        </tr>
        <tr>
            <td  rowspan="2" bgcolor="orange"></td>
            <td rowspan="3" bgcolor="pink"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="green"></td>
        </tr>
        <tr>
        <td bgcolor="blue"></td>
        <td bgcolor="gray"></td>
        </tr>
    </table>
</body>
</html>
